<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오 로그인</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        margin: 50px 0px;
      }
      .container {
        width: 400px;
        border: 1px solid #e9e9e9;
        padding: 50px;
        margin: 0 auto;
        display: flex;
        flex-flow: column nowrap;
        gap: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Kakao</h1>
    <div class="container">
      <input type="text" placeholder="카카오메일 아이디, 이메일, 전화번호" />
      <input type="password" placeholder="비밀번호" />
      <div>
        <input type="checkbox" id="chk" style="display: none" />
        <label for="chk"><span class="chk_check"></span>간편로그인 정보 저장 ⓘ</label>
      </div>
      <button class="btn btn_login">로그인</button>
      <ul class="center_line">
        <li class="line"><hr /></li>
        <li>또는</li>
        <li class="line"><hr /></li>
      </ul>
      <button class="btn btn_qr">QR코드 로그인</button>
      <div class="frm_footer">
        <a href="">회원가입</a>
        <ul class="user_menu">
          <li><a href="">계정 찾기</a></li>
          <li>|</li>
          <li><a href="">비밀번호 찾기</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
