      //5행 5열짜리 테이블 출력
      let num = 1;
      let tag = '<table>';
      for (i = 0; i < 5; i++) {
        tag += '<tr>';
        for (j = 0; j < 5; j++, num++) {
          tag += `<td>${num}</td>`;
        }
        tag += '</tr>';
      }
