<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
    <script>
      let tag = '<table border="1">';
      tag += '<tr>';
      for (i = 1; i <= 10; i++) {
        tag += `<td>${i}</td>`;
      }
      tag += '</tr></table>';
      document.write(tag);
      console.log(tag);
    </script>
  </head>
  <body></body>
</html>
