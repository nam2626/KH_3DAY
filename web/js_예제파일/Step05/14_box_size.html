<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>길이 측정</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        .outter{
            width: 300px;
            height: 300px;
            border:10px solid black;
            padding:10px 0px;
            margin: 0 auto;
            overflow: hidden;
        }
        .inner{
            width: 200px;
            height: 600px;
            border:10px solid red;
            margin: 0 auto;
            padding:20px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="outter">
        <div class="inner"></div>
    </div>
    <script>
       let inner = document.querySelector('.inner');
       //css상 길이값 + padding 영역값
       console.log(inner.clientHeight);
       //css상 길이값 + padding 영역값 + border 두께
       console.log(inner.offsetHeight);
       //css상 길이값 + padding 영역값 + 보이지 않는 영역까지 길이
       console.log(inner.scrollHeight);

       //outter 선택해서 clientHeight, offsetHeight, scrollHeight 출력
       let outter = document.querySelector('.outter');
       console.log(outter.clientHeight);
       console.log(outter.offsetHeight);
       console.log(outter.scrollHeight);
    </script>
</body>
</html>
