<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 700px;
            margin: 0 auto;
            padding: 40px;
            border: 1px solid #d1d1d1;
        }

        h1 {
            text-align: center;
            margin: 20px 0px;
        }

        form>ul {
            list-style-type: none;
        }

        form>ul>li {
            margin-top: 10px;
        }

        form>ul>ul {
            list-style-type: disc;
            margin-top: 5px;
            padding-left: 40px;
            color: gray;
        }

        label {
            font-weight: bold;
        }

        .border_bottom {
            border-bottom: 2px solid #c4c4c4;
        }

        input {
            border: none;
            outline: none;
            height: 50px;
            width: 80%;
            font-size: 20px;
        }

        .sub_txt {
            width: 20%;
            font-size: 20px;
            font-weight: bold;
            box-sizing: border-box;
            text-align: right;
            color: gray;
            display: inline-block;
        }

        #gcode {
            width: 100px;
            height: 50px;
            box-sizing: border-box;
            border: none;
            font-size: 20px;
            outline: none;
            border-right: 1px solid #c4c4c4;
        }

        .btn_send_no {
            width: 250px;
            height: 50px;
            background-color: white;
            border: 1px solid #c4c4c4;
            border-radius: 25px;
        }

        .btn_send_no:hover {
            background-color: #d4d4d4;
        }

        .btn_send_no:active {
            background-color: white;
        }

        .btn_next {
            width: 100%;
            height: 50px;
            background-color: #d4d4d4;
            border-radius: 10px;
            border: none;
        }

        .btn_next:hover {
            background-color: #ffe606;
        }

        .true {
            color: blue;
            font-weight: bold;
        }

        .false {
            color: red;
            font-weight: bold;
        }
    </style>
     <script>
     </script>
</head>

<body>
    <h1>kakao</h1>
    <div class="container">
        <h2>카카오 계정 정보를 입력해 주세요.</h2>
        <form action="" id="frm">
            <ul>
                <li><label for="id">카카오계정 이메일</label></li>
                <li class="border_bottom">
                    <input type="text" id="id" placeholder="아이디를 입력하세요"><span class="sub_txt">@kakao.com</span>
                </li>
                <li class="id_result"></li>
                <ul>
                    <li>입력한 카카오메일로 카카오 계정에 로그인 할 수 있습니다.</li>
                    <li>한번 만든 카카오 메일은 변경할 수 없으니, 오타가 없도록 신중히 확인해 주세요.</li>
                    <li>생성한 카카오메일로 카카오계정과 관련한 알림을 받아볼 수 있습니다.</li>
                </ul>
                <li><label for="pass">비밀번호</label></li>
                <li class="border_bottom">
                    <input type="password" id="pass" placeholder="비밀번호(8~32자리)">
                </li>
                <li class="border_bottom">
                    <input type="password" id="pass_chk" placeholder="비밀번호 재입력">
                </li>
                <li class="pass_result"></li>
                <li><label for="nick">닉네임</label></li>
                <li class="border_bottom">
                    <input type="text" id="nick" placeholder="닉네임을 입력하세요"><span class="sub_txt">0/20</span>
                </li>
                <li><label for="tel">전화번호</label></li>
                <li class="border_bottom">
                    <select id="gcode">
                        <option value="82">+82</option>
                        <option value="1">+1</option>
                        <option value="84">+84</option>
                        <option value="55">+55</option>
                    </select><input type="text" id="tel" placeholder="전화번호 입력하세요 -는 빼고">
                </li>
                <li><button type="button" class="btn_send_no">인증번호 전송</button></li>
                <li><button class="btn_next">다음</button></li>
            </ul>

        </form>
    </div>
</body>

</html>
