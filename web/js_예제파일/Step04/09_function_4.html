<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
    <script>
      //익명함수 : 이름이 없는 함수, 변수에 담아서 사용
      //이벤트 처리, 배열의 각 요소를 함수로 처리할 때 사용
      let func = function () {
        console.log("익명 함수 실행");
      };
      //익명함수를 실행할 때는 변수명()으로 실행함 --> 변수명이 함수명이 됨
      func();

      //화살표 함수 : ES6 버전에서 추가된 함수, 함수를 간략하게 표현할 때 사용(자바의 람다와 비슷함)
      let func2 = () => {
        console.log("화살표 함수");
      };
      func2();
      //{} 없이 한줄일떄는 해당 결과값을 무조건 리턴
      let func3 = (a, b) => a + b;
      console.log(func3(10, 5));

      //매개변수가 하나면 ()를 안써도 됨
      let func4 = a => a * a;
      console.log(func4(5));
    </script>
  </head>

  <body></body>
</html>
