<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
    <script>
      //가변 길이 매개변수 : 인자값을 여러개 받아서 배열로 만들어서 처리
      function sum(...arr) {
        console.log(arr);
      }
      sum(1, 2, 3, 4);
      sum(1, 2, 3, 4, 5, 6, 7, 8, 9);
      sum(1, 2, 3, 4, 5, 6, 7);
      sum(1, 2, 3, 4, 5);
      sum();
    </script>
  </head>
  <body></body>
</html>
